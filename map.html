  <div id="map" style="height: 400px; width: 80%;"></div>
  <script>
  let map;

  async function initMap() {
    const position = { lat: 41.8729, lng: -87.62793 };
    const { Map } = await google.maps.importLibrary("maps");
    const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
  
    map = new Map(document.getElementById("map"), {
      zoom: 15,
      center: position,
      mapId: "DEMO_MAP_ID",
    });
  
    const marker = new google.maps.Marker({
      position: { lat: 41.8729, lng: -87.62793 },
      map: map,
      title: "Jones College Prep",
    });
			
    const infoWindow = new google.maps.InfoWindow({
      content: "<h2>Jones College Prep</h2><p>This is the school that I'm currently attending.</p>",
    });
  
			
  }
  
  initMap();
  </script>
